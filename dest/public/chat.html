<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/chat.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Socket Chat</title>
</head>
<body>

    <div class="container">

        <div class="container-div1">
            <h3>Enviar mensaje</h3>
            <form class="msg-form">
                <label for="uid">Person</label>
                <input id="txtUid" class="uid " autocomplete="off" name="uid" placeholder="uid" type="text">
                <br>
                <label class="msg-label" for="msg">msg</label>
                <input id="txtMsg" autocomplete="off" name="msg" placeholder="write something" type="text">
            </form>    
        </div>

        <div class="container-div2">
            <h3>Chats</h3>

            <h5>Global</h5>
            <ul id="ulGlobalMsg" class="box-msg"></ul>

            <h5>Private</h5>
            <ul id="ulPrivateMsg" class="box-msg"></ul>
        </div>
        
        <div class="container-div3">
            <h3>Users</h3>
            <hr>
            <ul id="ulUsers"></ul>

            <button id="btnLogout" class="btn btn-outline-danger">Logout</button>
        </div>

        
        


    </div>
  

    
    

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>

</body>
</html>
